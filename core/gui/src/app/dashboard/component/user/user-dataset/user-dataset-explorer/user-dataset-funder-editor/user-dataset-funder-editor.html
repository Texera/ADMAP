<form [formGroup]="funderForm" (ngSubmit)="submit()">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col nzSpan="6"><label>Name</label></div>
    <div nz-form-control nz-col nzSpan="14">
      <input nz-input formControlName="name" placeholder="Funder name" />
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col nzSpan="6"><label>Award Title</label></div>
    <div nz-form-control nz-col nzSpan="14">
      <input nz-input formControlName="awardTitle" placeholder="Award Title" />
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-control nz-col nzOffset="6" nzSpan="14">
      <button nz-button nzType="default" (click)="cancel()" style="margin-right:8px">Cancel</button>
      <button nz-button nzType="primary" [disabled]="funderForm.invalid">Save</button>
    </div>
  </div>
</form>
